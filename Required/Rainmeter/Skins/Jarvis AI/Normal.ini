[Rainmeter]
Update=70
DynamicWindowSize=1

[iMeter]
Meter = Image
X = ((#SCREENAREAWIDTH# / 2) - (#ImageWidth# / 2))
Y = ((#SCREENAREAHEIGHT# / 2) - (#ImageHeight# / 2))
W = #ImageWidth#
H = #ImageHeight#
SolidColor = FF0000

[Metadata]
Name=
Author=
Information=
License=
Version=

[Variables]
ImageW=398
ImageH=398

[MeasureRotate]
Measure=Calc
Formula=(MeasureRotate % 360) + 2
MaxValue=360

[MeterRotate]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=O_RNG.png
RotationAngle=0
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

